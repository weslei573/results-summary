<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/src/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./assets/src/css/style.css">
  <link rel="stylesheet" href="./assets/src/css/reset.css">
  <link rel="stylesheet" href="./assets/src/css/responsico.css">

</head>

<body>
  <main class="container">
    <div class="box">

      <section class="right">
        <header class="informacoes">
          Your Result
        </header>
        <div class="bola">
          <span class="letra-g">76</span>
          <span class="letra-p">of 100</span>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="left">
        <h2 class="head">Summary</h2>
        <ul class="summary">
          <li class="li0">
            <div class="reaction">
              <header>Reaction</header>
              <div>
                <span class="head">80</span><span class="head1"> / 100</span>
              </div>
            </div>
          </li>
          <li class="li1">
            <div class="memory">
              <header>Memory</header>
              <div>
                <span class="head">92</span><span class="head1"> / 100</span>
              </div>
            </div>
          </li>
          <li class="li2">
            <div class="verbal">
              <header>Verbal</header>
              <div>
                <span class="head">61</span><span class="head1"> / 100</span>
              </div>
            </div>
          </li>
          <li class="li3">
            <div class="visual">
              <header>Visual</header>
              <div>
                <span class="head">72</span><span class="head1"> / 100</span>
              </div>
            </div>
          </li>
        </ul>
        <button id="botao-alterar">Continue</button>
      </section>
    </div>

  </main>

    </div>
  -->
  <script src="./assets/src/js/script.js"></script>
</body>

</html>
